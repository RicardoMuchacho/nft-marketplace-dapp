type boughtNFT @entity(immutable: true) {
    id: Bytes!
    buyer: Bytes! # address
    listing_nftAddress: Bytes! # address
    listing_seller: Bytes! # address
    listing_tokenId: BigInt! # uint256
    listing_price: BigInt! # uint256
    fees: BigInt! # uint256
    blockNumber: BigInt!
    blockTimestamp: BigInt!
    transactionHash: Bytes!
}

type listed @entity(immutable: true) {
    id: Bytes!
    seller: Bytes! # address
    nftAddress: Bytes! # address
    tokenId: BigInt! # uint256
    price: BigInt! # uint256
    blockNumber: BigInt!
    blockTimestamp: BigInt!
    transactionHash: Bytes!
}

type unlisted @entity(immutable: true) {
    id: Bytes!
    seller: Bytes! # address
    listing_nftAddress: Bytes! # address
    listing_seller: Bytes! # address
    listing_tokenId: BigInt! # uint256
    listing_price: BigInt! # uint256
    blockNumber: BigInt!
    blockTimestamp: BigInt!
    transactionHash: Bytes!
}
