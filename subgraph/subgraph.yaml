specVersion: 1.3.0
indexerHints:
    prune: auto
schema:
    file: ./schema.graphql
dataSources:
    - kind: ethereum
      name: Marketplace
      network: arbitrum-sepolia
      source:
          address: "0x64A3F5EE729bE9AC744C39C443EDD51Ad36f87c2"
          abi: Marketplace
          startBlock: 166062507
      mapping:
          kind: ethereum/events
          apiVersion: 0.0.9
          language: wasm/assemblyscript
          entities:
              - boughtNFT
              - listed
              - unlisted
          abis:
              - name: Marketplace
                file: ./abis/Marketplace.json
          eventHandlers:
              - event: boughtNFT(address,(address,address,uint256,uint256),uint256)
                handler: handleboughtNFT
              - event: listed(indexed address,indexed address,indexed uint256,uint256)
                handler: handlelisted
              - event: unlisted(indexed address,(address,address,uint256,uint256))
                handler: handleunlisted
          file: ./src/marketplace.ts
