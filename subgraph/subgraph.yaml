specVersion: 1.3.0
indexerHints:
    prune: auto
schema:
    file: ./schema.graphql
dataSources:
    - kind: ethereum
      name: Marketplace
      network: arbitrum-sepolia
      source:
          address: "0xcbeb74fe5BFf48dE57e81DDF043F0ea5e01a93A3"
          abi: Marketplace
          startBlock: 172482898
      mapping:
          kind: ethereum/events
          apiVersion: 0.0.9
          language: wasm/assemblyscript
          entities:
              - Listing
          abis:
              - name: Marketplace
                file: ./abis/Marketplace.json
          eventHandlers:
              - event: boughtNFT(address,(address,address,uint256,uint256),uint256)
                handler: handleboughtNFT
              - event: listed(indexed address,indexed address,indexed uint256,uint256,string)
                handler: handlelisted
              - event: unlisted(indexed address,(address,address,uint256,uint256))
                handler: handleunlisted
          file: ./src/marketplace.ts
